{% extends 'app/base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">From</th>
          <th scope="col">To</th>
          <th scope="col">Status</th>
          <th scope="col">Created</th>
          <th scope="col">Updated</th>
        </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
      <th scope="row"><a href="{% url 'order-detail' pk=order.id %}">{{ order.foreign_id }}</a></th>
      <td>{{ order.location_from }}</td>
      <td>{{ order.location_to }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.datetime_created }}</td>
      <td>{{ order.datetime_changed }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div>
    <a class="btn btn-primary me-2" href="{% url 'order-add' %}">Add order</a>
</div>
{% endblock %}
